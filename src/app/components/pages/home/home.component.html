 <div class="container my-1">
        <div class="card rounded">
            
            <div class="card-header d-inline bg-dark text-light">
                <h5 class="card-title d-inline">{{titleText}}</h5>
                <form [formGroup]="searchForm" (ngSubmit)="search()" class="form-inline my-2 my-lg-0 float-right">
                  <input class="form-control mr-sm-2" (keyup)="search()" type="search" placeholder="Search" aria-label="Search" formControlName="searchedData">
                  <button class="btn btn-outline-danger my-2 my-sm-0" type="button" data-toggle="modal" data-target="#exampleModalCenter">Add Contact</button>
                </form>
            </div>
           
            <ul class="list-group list-group-flush" *ngFor="let contact of displayedContacts">
             <li class="list-group-item onHoverLi">{{contact.name+"  -  "+contact.number}}
               <span class="float-right onHoverIcons mx-3"><fa-icon [icon]="faDelete"></fa-icon></span>
               <span class="float-right onHoverIcons mx-3"><fa-icon [icon]="faEdit"></fa-icon></span>
             </li>   
            </ul>
            
            
        </div>

        

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create New Contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="addForm" (ngSubmit)="addContact()">
      <div class="modal-body">
        
          <div class="form-group">
            <label for="formGroupExampleInput">Contact Name</label>
            <input type="text" class="form-control" placeholder="Name of Contact" formControlName="contactName">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Mobile Number</label>
            <input type="text" class="form-control" placeholder="Phone Number" formControlName="contactNumber">
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Save changes</button>
      </div>
      </form>
    </div>
  </div>
</div>
